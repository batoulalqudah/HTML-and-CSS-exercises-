<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling text</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
<h1 style="font-family: 'Open Sans', sans-serif; font-size: 36px; color: blue;">
    My First Heading</h1>
    <div style="font-family: Verdana; font-size: 1.2em;">
     <h2>My Second Heading</h2>
      <p>My first paragraph. </p>
       <p style=" font-family: Courier; text-align: right; ">My second paragraph. </p>
</div>
</body>
</html>
