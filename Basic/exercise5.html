<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tables</title>
</head>
<body>
    <table border="1">
     <thead> 
     <tr> <th>Head Col 1 </th>
     <th>Head Col 2</th>
     <th>Head Col 2</th> </tr>
    </thead>
<tbody>
 <tr> <td>Row 1,Col 1</td>
      <td>Row 1,Col 2</td>
      <td>Row 1,Col 3</td> </tr>

<tr>  <td>Row 2,Col 1</td>
     <td>Row 2,Col 2</td> 
     <td>Row 2,Col 3</td> </tr>
</tbody>
    </table>
    <br><br><br>

    <table border="1">
<tbody>
 <tr> <td rowspan="2">Row 1-2,Col 1</td>
      <td>Row 1,Col 2</td>
      <td>Row 1,Col 3</td>
      <td>Row 1,Col 4</td> </tr>

     
      <td colspan="2" rowspan="2">Row 2-3,Col 2-3</td>
      <td>Row 2,Col 4 </td> </tr>

      <td >Row 1,Col 1</td>
      <td>Row 3,Col 4</td> </tr>

      <td rowspan="2">Row 4,Col 1</td>
      <td>Row 4,Col 2</td>
      <td colspan="2">Row 4,Col 3-4</td>
       </tr>
      </tbody>

    </table>










    </table>
</body>
</html>
