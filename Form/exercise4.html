<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ecercise# 4: Subsciption form  </title>
    <style>
.form{

    width: 400px;
    margin: auto;

}
.fieldset{
    text-align: center;
    margin: auto;
    background-color: beige;
}
.fieldset2{

    background-color: beige;

}

 .label{

    display: inline-block;
    width: 120px;
 }

.legend{
    text-align: justify;
}
.submit{
    display: block;
    margin: auto;
}

    </style>
</head>
<body>
    <form    class="form"    action="" method="post"  >
      <fieldset  class="fieldset"> <legend class="legend">   Personal Details</legend> 
       <label for="firstname" class="label">First name :</label>
        <input  type="text"  id="firstname" required >
       <br>
        <label for="lastname"class="label">Last name :</label>
        <input  type="text" id="lastname"    required >
       <br>
        <label for="email" class="label">Email Address :</label>
        <input type="email" id="email"   required>
        <br>
        <label for="gendar "  class="label"  >Gendar :</label>
        <input type="radio"   id="male"  name="Gendar" value="Male" >
         <label for="male"  >Male  </label>  
        <input type="radio"    id="female"  name="Gendar" value="Female">
        <label for="female">Female</label> </fieldset>

        <fieldset class="fieldset2" >
        <legend class="legend">Magazines</legend> <br>
        <input type="checkbox" id="1" name="Magazines" value="Stavenger  Aftenblad">
        <label for="1">Stavenger  Aftenblad</label> <br>
         <input type="checkbox" id="2" name="Magazines" value="Teknisk Ukeblad">
        <label for="2">Teknisk Ukeblad</label> <br>
         <input type="checkbox" id="3" name="Magazines" value="Se og Hor">
        <label for="3">Se og Hor</label> <br>
         <input type="checkbox" id="4" name="Magazines" value="Familien">
        <label for="4">Familien</label> <br> </fieldset>

        <fieldset class="fieldset" >
        <legend  class="legend">Subsciption</legend>
        <label for="Period "  >Period:</label>
        <select name="period" id="period" >
         <option value="6" selected>6 months</option>
         <option value="12">12 months</option>
         <option value="18">18 months</option>
         <option value="24">24 months</option>
         </select> </fieldset> 
        <button type="submit" class="submit"  > Subscribe</button>
    </form>
   
</body>
</html>
