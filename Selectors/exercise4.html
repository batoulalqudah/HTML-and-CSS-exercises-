<!DOCTYPE html>
<html>
<head>
  <title> Selectors</title>
  <link rel="stylesheet" href="/Selectors/exercise4.css">
</head>
<body>

<p>There is some text <a href="#">with a link</a> in it.</p>
<p>Second paragraph with <a href="#">a link</a>.</p>
<p>Third paragraph (<a href="#">link</a> too, yes).</p>

<ul>
  <li>First <a href="#">link</a></li>
  <li>
    Second
    <ul>
      <li>111</li>
      <li>222 <a href="#">link</a></li>
      <li>
        333
        <ul>
          <li><span style="color:red">red</span></li>
          <li><span style="color:green">green</span></li>
          <li><span style="color:blue">blue</span> <a href="#">link</a></li>
        </ul>
      </li>
    </ul>
  </li>
  <li>Third</li>
  <li>Fourth</li>
</ul>


</body>
</html>
