<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling boxes</title>
    <style>
.square {
  width: 50px;
  height: 50px;
  text-align: center;
  display: inline-block;
  font-weight: bold;
  line-height: 50px;
  margin: 5px;
  font-size: 1em; 
  color: black;
}

.odd {
  background-color: #ff3333;
}

.even {
  background-color: #0033cc;
}

.small {
  font-size: 0.7em;
}

.large {
  font-size: 1.3em;
}

#lucky7 {
  color: white;
}
</style>

</head>
<body>
    <div class="square odd small">1</div>
<div class="square even small">2</div>
<div class="square odd small">3</div>
<div class="square even">4</div>
<div class="square odd">5</div>
<div class="square even">6</div>
<div class="square odd" id="lucky7">7</div>
<div class="square even large">8</div>
<div class="square odd large">9</div>
<div class="square even large">10</div>

</body>
</html>
